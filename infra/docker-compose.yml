version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    volumes:
      - mongo-data:/data/db
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  openrmf-keycloak:
    image: quay.io/keycloak/keycloak:latest 
    command: start  
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres  
    volumes:
      - keycloak-data:/opt/keycloak/data
    ports:
      - "8081:8080"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  openrmf-web:
    image: cingulara/openrmf-web:latest
    depends_on:
      mongodb:
        condition: service_healthy
      openrmf-keycloak:
        condition: service_started
    environment:
      MONGO_URI: mongodb://mongodb:27017/openrmf
      JWTAUTHORITY: http://openrmf-keycloak:8080/realms/openrmf
      ASPNETCORE_ENVIRONMENT: Production
    ports:
      - "8080:8080"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  openrmf-api-audit:
    image: cingulara/openrmf-api-audit:latest
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/openrmf
    restart: always

  openrmf-api-compliance:
    image: cingulara/openrmf-api-compliance:latest
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/openrmf
    restart: always

  openrmf-api-controls:
    image: cingulara/openrmf-api-controls:latest
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/openrmf
    restart: always

  openrmf-api-report:
    image: cingulara/openrmf-api-report:latest
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/openrmf
    restart: always

  openrmf-api-read:
    image: cingulara/openrmf-api-read:latest
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/openrmf
    restart: always

  openrmf-api-scoring:
    image: cingulara/openrmf-api-scoring:latest
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/openrmf
    restart: always

  openrmf-api-system:
    image: cingulara/openrmf-api-system:latest
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/openrmf
    restart: always

  openrmf-api-template:
    image: cingulara/openrmf-api-template:latest
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/openrmf
    restart: always

  openrmf-api-upload:
    image: cingulara/openrmf-api-upload:latest
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/openrmf
    restart: always

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openrisk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: openrisk
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "openrisk"]
      interval: 10s
      retries: 5
    restart: always 

  redis:
    image: redis:7
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - es-data:/usr/share/elasticsearch/data
    restart: always

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9002:9000"
      - "9003:9001"
    restart: always

  thehive:
    image: thehiveproject/thehive:latest
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_started
      cortex:
        condition: service_started
    ports:
      - "9000:9000"
    restart: always
    environment:
      - SCALA_LOG_LEVEL=INFO

  cortex:
    image: thehiveproject/cortex:latest
    depends_on:
      - elasticsearch
    ports:
      - "9001:9001"
    restart: always

  opencti:
    image: opencti/platform:latest
    depends_on:
      - redis
      - elasticsearch
      - minio
    ports:
      - "8082:8080"
    restart: always
    environment:
      - APP__PORT=8080

  sync-engine:
    build: ./sync-engine
    depends_on:
      - openrmf-web
      - thehive
      - cortex
      - opencti
    volumes:
      - ./sync-engine:/app
    restart: always
    env_file:
      - .env

  backend:
    build:
      context: ../backend
      dockerfile: ../infra/Dockerfile.backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DB_DSN: "host=postgres user=${POSTGRES_USER} password=${POSTGRES_PASSWORD} dbname=openrisk port=5432 sslmode=disable"
      JWT_SECRET: ${JWT_SECRET}
    restart: always

  frontend:
    build:
      context: ../frontend
      dockerfile: ../infra/Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      VITE_BACKEND_URL: http://backend:8000
    restart: always

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    restart: always

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    restart: always

volumes:
  mongo-data:
  keycloak-data:
  pg-data:
  es-data:
  minio-data:
  prometheus-data:
  grafana-data: