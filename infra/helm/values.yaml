replicaCount: 3  # Autoscaling

backend:
  image: yourrepo/openrisk-backend:latest
  pullPolicy: Always
  resources:
    limits:
      cpu: 500m
      memory: 512Mi

frontend:
  image: yourrepo/openrisk-frontend:latest
  pullPolicy: Always

postgres:
  image: postgres:16
  persistence:
    enabled: true
    size: 10Gi

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: openrisk.example.com
      paths:
        - path: /
          pathType: Prefix