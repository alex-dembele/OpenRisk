name: OpenRisk CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Build and push dashboard-frontend
        run: |
          cd dashboard/frontend
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/openrisk-frontend:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/openrisk-frontend:latest

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Build and push dashboard-backend
        run: |
          cd dashboard/backend
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/openrisk-backend:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/openrisk-backend:latest

  build-sync-engine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Build and push sync-engine
        run: |
          cd sync-engine
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/openrisk-sync-engine:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/openrisk-sync-engine:latest

