services:
  # PostgreSQL 16 - Main database
  db:
    image: postgres:16-alpine
    container_name: openrisk-db
    restart: always
    environment:
      POSTGRES_USER: openrisk
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: openrisk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openrisk-net

  # Redis 7 - Cache and queue manager (Events)
  redis:
    image: redis:7-alpine
    container_name: openrisk-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - openrisk-net

volumes:
  postgres_data:
  redis_data:

networks:
  openrisk-net:
    driver: bridge