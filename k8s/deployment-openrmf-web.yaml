apiVersion: apps/v1
kind: Deployment
metadata:
  name: openrmf-web
  namespace: openriskops
spec:
  replicas: 2  # Scale for production
  selector:
    matchLabels:
      app: openrmf-web
  template:
    metadata:
      labels:
        app: openrmf-web
    spec:
      containers:
        - name: openrmf-web
          image: cingulara/openrmf-web:1.13.00
          envFrom:
            - secretRef:
                name: openrmf-secrets
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080