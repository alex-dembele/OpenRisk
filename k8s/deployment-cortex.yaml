apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortex
  namespace: openrisk
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cortex
  template:
    metadata:
      labels:
        app: cortex
    spec:
      containers:
        - name: cortex
          image: thehiveproject/cortex:latest
          env:
            - name: ES_HOST
              value: elasticsearch
          ports:
            - containerPort: 9001
          resources:
            limits:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 9001
          readinessProbe:
            httpGet:
              path: /health
              port: 9001