apiVersion: apps/v1
kind: Deployment
metadata:
  name: thehive
  namespace: openrisk
spec:
  replicas: 2
  selector:
    matchLabels:
      app: thehive
  template:
    metadata:
      labels:
        app: thehive
    spec:
      containers:
        - name: thehive
          image: thehiveproject/thehive:latest
          env:
            - name: DB_HOST
              value: postgres
          ports:
            - containerPort: 9000
          resources:
            limits:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /api/status
              port: 9000
          readinessProbe:
            httpGet:
              path: /api/status
              port: 9000