apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: openriskops
spec:
  serviceName: mongo
  replicas: 1  # Scale to 3 for HA in prod
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:7.0
          volumeMounts:
            - name: data
              mountPath: /data/db
          resources:
            limits:
              cpu: "1"
              memory: "2Gi"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi