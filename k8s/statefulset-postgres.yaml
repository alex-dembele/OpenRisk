apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: openrisk
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openrisk-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_USER
              value: openrisk
            - name: POSTGRES_DB
              value: openrisk
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi