apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: openrisk-policy
  namespace: openrisk
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9001
        - protocol: TCP
          port: 27017
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 9200
        - protocol: TCP
          port: 9000  # Minio
        # Add other ports as needed
  egress:
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
        # Similar for all internal ports